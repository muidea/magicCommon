name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - 'feature/*'
      - 'bugfix/*'

jobs:
  test:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run Tests
        run: |
          go test ./... -v
